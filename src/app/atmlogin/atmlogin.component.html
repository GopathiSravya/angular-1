<div class="atm-login-container">
    <h2>ATM Login</h2>
    <form (ngSubmit)="onSubmit()" atmLoginForm="ngForm">
      <div class="form-group">
        <label for="accountNumber">Account Number</label>
        <input
          type="text"  id="accountNumber" name="accountNumber" required 
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="pin">PIN</label>
        <input
          type="password"
          id="pin"
          name="pin"
          
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary" routerLink="home">
        Login
      </button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
